<!DOCTYPE html>    
<html>    
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>      
    <title>Login Form</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
        function validate(){
            var username = document.getElementById("form2Example1");
            var password = document.getElementById("form2Example2");
            const postBtn = document.getElementById('log-btn');

            if(username.value.trim() == "" || password.value.trim() == "")
            {
                alert("No blank values allowed");
                return false;
            }
            else{
                const sendData = () => {
                axios
                    .post(
                    'https://reqres.in/api/register',
                    {
                        email: document.getElementById("Uname").value,
                        password: document.getElementById("Pass").value
                    }
                    )
                    .then(response => {
                    console.log(response);
                    })
                    .catch(err => {
                    console.log(err, err.response);
                    });
                };

                postBtn.addEventListener('click', sendData);
            }
        }
        
    </script>

</head>    
<body>    
    <h1>v√©lo</h1><br>    
    <div class="login">    
    <form id="login" method="get" onsubmit="return validate()" action="method.html">  
        <div class="form-outline mb-4">
            <input type="number" id="form2Example1" class="form-control" placeholder="Roll No."/>
        </div>
        
          <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" placeholder="Password"/> 
        </div>  
        <br><br>    
        <button type="button" class="btn btn-primary btn-block mb-4" id="log-btn">Log in</button>
        <br><br>    
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <a href="#!">Forgot password?</a>
            </div>
        </div>
           
    </form>     
</div>    
</body>    
</html>
